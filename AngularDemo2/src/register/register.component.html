<h1>Registration Form</h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div ngModelGroup="personal">
    <div class="form-group">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" ngModel name="firstname" placeholder="Enter First Name" class="form-control" required minlength="3"/>
    </div>
    <div class="form-group">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" ngModel name="lastname" placeholder="Enter Last Name" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email ID</label>
        <input type="text" ngModel name="email" placeholder="Enter E-Mail ID" class="form-control" required/>
    </div>
    </div>
    <div ngModelGroup="coursedetails">
    <div class="form-group">
        <label for="course" class="form-label">Select a course</label>
        <select ngModel name="course" class="form-control" required>
            <option value="fullstack">Fullstack Development</option>
            <option value="azure">Azure Courses</option>
            <option value="aws">AWS Courses</option>
            <option value="vmware">VMware Courses</option>
        </select>
    </div>    
    </div>
    <div>
        <button [disabled]="myForm.invalid" class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
<div>
    <p>Title: {{title | uppercase}}</p>
    <p>{{ paragraph | summary}}</p>

    <p>Registration Data: {{ myForm.value | json}}</p>
</div>
